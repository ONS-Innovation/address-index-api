@(request: RequestHeader, statusCode: Int)

@main("ONS-Address-Error") {
<div class="container">
    <h1>@statusCode - Something is wrong!</h1>
    <h3>Not a valid request path - @request.path</h3>
    <a href="/">
        <fieldset class="form-group text-left">
            <button class="btn btn-success btn-search" type="submit" id="submit">
                <i class="fa fa-home" aria-hidden="true"></i> Home
            </button>
        </fieldset></a>
</div>
}
